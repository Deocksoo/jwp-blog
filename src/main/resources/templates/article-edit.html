<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <th:block th:replace="fragments/config :: configFragment"/>
    <title>우아한테크코스 기술블로그</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/article-edit.css">
    <th:block th:replace="fragments/article-config :: articleConfigFragment"/>
</head>
<body>
<div>
    <th:block th:replace="fragments/header :: headerFragment"/>

    <form th:action="${article}? '/articles/' + ${article.id} : '/articles'" name="article" method="post" accept-charset="utf-8" >
        <input th:if="${article}" type="hidden" name="_method" value="put" />
        <div class="about-cover card no-border">
            <div class="cover-img overlay-dark bg" style="background-image: url('/images/pages/index/study.jpg')">
                <div class="height-300px vertical-center pdd-horizon-50">
                    <div class="width-80">
                        <input type="text" th:value="${article?.title}" name="title" class="text-center bg-transparent no-border font-size-30 width-60 mx-auto d-block text-white border bottom"  placeholder="제목을 입력해주세요" autocomplete="off">
                        <input type="text" th:value="${article?.coverUrl}" name="coverUrl" class="text-center bg-transparent no-border font-size-16 width-30 mx-auto d-block text-light text-white border bottom pdd-top-20"  placeholder="배경 url을 입력해주세요" autocomplete="off">
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid max-width-lg mx-auto mrg-btm-30">
            <div class="row">
                <div class="col-lg-1 col-md-1"></div>
                <div class="col-lg-10 col-md-10 col-sm-10">
                    <input id="article-contents" name="contents" type="hidden">
                    <div id="editSection"></div>
                </div>
                <div class="col-lg-1 col-md-1">
                    <div class="btn-group btn-group-vertical">
                        <button id="save-btn" type="submit" class="btn btn-default">
                            <i class="ti-save"></i>
                        </button>
                        <button th:if="${article}" id="remove-btn" type="submit" class="btn btn-default">
                            <i class="ti-trash"></i>
                        </button>
                        <a href="/" class="btn btn-default">
                            <i class="ti-close"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<th:block th:replace="fragments/script :: scriptFragment"/>
<script src="https://uicdn.toast.com/tui-editor/latest/tui-editor-Editor-full.js"></script>
<script th:inline="javascript">
    /* <![CDATA[ */
    const initValue = [[ ${article?.contents}]];
    /* ]]> */

    const editor = new tui.Editor({
        el: document.querySelector('#editSection'),
        initialEditType: 'markdown',
        previewStyle: 'vertical',
        events: {
            change: function () {
                document.getElementById('article-contents').setAttribute('value', editor.getMarkdown())
            }
        },
        height: 'calc(100vh - 360px)',
        initialValue: initValue
    });

    document.getElementById('remove-btn').addEventListener('click', function () {
        document.querySelector('input[name="_method"]').value = 'delete';
        document.querySelector('form[name="article"]').submit();
    });

</script>
</body>
</html>
