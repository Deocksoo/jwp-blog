<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <th:block th:replace="fragments/config :: configFragment"/>
    <title>우아한테크코스 기술블로그</title>
    <link rel="stylesheet" href="/css/article.css">
    <th:block th:replace="fragments/article-config :: articleConfigFragment"/>
</head>
<body>
<div>
    <th:block th:replace="fragments/header :: headerFragment"/>

    <div class="about-cover card no-border ">
        <div class="cover-img overlay-dark bg" th:if="${article.coverUrl != null && !article.coverUrl.isEmpty()}"
             th:style="'background:url(' + @{${article.coverUrl}} + ');'">
            <div class="padding-30">
                <h1 class="text-center cover-title" th:text="${article.title}">title</h1>
            </div>
        </div>
        <div class="cover-img overlay-dark bg"
             style="background-image: url('/images/pages/index/study.jpg')"
             th:unless="${article.coverUrl != null && !article.coverUrl.isEmpty()}">
            <div class="padding-30">
                <h1 class="text-center cover-title" th:text="${article.title}">title</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid max-width-lg mx-auto mrg-vertical-30 padding-30">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <a th:href="@{'/articles/' + ${article.id} + '/edit'}" class="float-right pointer btn btn-icon">
                    <i class="ti-pencil text-dark font-size-16 pdd-horizontal-5"></i>
                </a>
                <div id="viewerSection"></div>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-10 mx-auto">
                <div class="profile-container row mrg-top-30 mrg-btm-30">
                    <div class="col-md-2 col-sm-4">
                        <img class="width-80px border-radius-round"
                             src="https://scontent-icn1-1.xx.fbcdn.net/v/t1.0-9/1514627_858869820895635_1119508450771753991_n.jpg?_nc_cat=110&_nc_ht=scontent-icn1-1.xx&oh=a32aa56b750b212aee221da7e9711bb1&oe=5D8781A4">
                    </div>
                    <div class="col-md-10 col-sm-7">
                        <span class="font-size-16 text-bold pdd-btm-5" th:text="${article.user.userName}">Brown</span>
                        <span class="font-size-12 text-gray" th:text="${article.user.email}"> / gracefulBrown@woowahan.com</span>
                        <p class="font-size-13 text-dimgray lh-1-3">
                            백엔드 개발자: 설계.테스트.생산성.클린코드.멘토링에 관심이 많음 <br>
                            Woowahantechcourse Organizer / Coach / Husband
                        </p>
                        <ul class="list-unstyle list-inline mrg-vertical-15">
                            <li class="list-inline-item no-pdd-horizon">
                                <a href="" class="btn-sm btn-facebook btn-icon btn-rounded sns-btn">
                                    <i class="ti-facebook font-size-12"></i>
                                </a>
                            </li>
                            <li class="list-inline-item no-pdd-horizon">
                                <a href="" class="btn-sm btn-dark btn-icon btn-rounded sns-btn">
                                    <i class="ti-github font-size-12"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-lg-10 col-md-10 col-sm-10 mx-auto mrg-top-30">
                <div class="width-100 border bottom mrg-btm-20 pdd-btm-10">
                    <span class="font-size-16">댓글</span>
                    <span th:text="${comments.size()}" class="font-size-16 text-info">2</span>
                </div>
                <div class="comment">
                    <ul class="list-unstyled list-info">
                        <li th:each="comment: ${comments}" class="comment-item border bottom mrg-btm-30">
                            <img class="thumb-img img-circle"
                                 src="https://avatars3.githubusercontent.com/u/50367798?v=4" alt="">
                            <div class="info">
                                <span th:text="${comment.author.userName}" name="author" class="text-bold inline-block">Jun</span>
                                <span class="sub-title inline-block pull-right">
                                    <i class="ti-timer pdd-right-5"></i>
                                    <span>6 min ago</span>
                                    <form id="editForm" th:action="@{'/comments/' + ${comment.id} + '/edit'}"
                                          method="get">
                                        <a href="javascript:{}"
                                           onclick="document.getElementById('editForm').submit(); return false;">수정</a>
                                    </form>
                                    <form id="deleteForm" th:action="@{'/comments/' + ${comment.id}}" method="post">
                                            <input type="hidden" name="_method" value="delete">
                                        <a href="javascript:{}"
                                           onclick="document.getElementById('deleteForm').submit(); return false;">삭제</a>
                                    </form>
                                </span>
                                <p th:text="${comment.contents}" name="contents" class="width-80">contents</p>
                            </div>
                        </li>

                    </ul>
                    <form action="/comments" method="post">
                        <input type="hidden" name="articleId" th:value="${article.id}">
                        <div class="add-comment">
                            <div id="editSection"></div>
                        </div>
                        <input id="commentContents" name="contents" type="hidden"/>
                        <div class="mrg-top-20 text-right">
                            <button type="submit" class="btn btn-tumblr">댓글 작성</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="fragments/script :: scriptFragment"/>
<script src="https://uicdn.toast.com/tui-editor/latest/tui-editor-Editor-full.js"></script>
<script th:inline="javascript">
    /* <![CDATA[ */
    const initValue = [[ ${article.contents}]];
    /* ]]> */

    const viewer = tui.Editor.factory({
        el: document.querySelector('#viewerSection'),
        viewer: true,
        height: '100%',
        initialValue: initValue
    });

    const editor = new tui.Editor({
        el: document.querySelector('#editSection'),
        initialEditType: 'markdown',
        previewStyle: 'horizontal',
        events: {
            change: function () {
                document.getElementById("commentContents").setAttribute('value', editor.getMarkdown())
            }
        },
        height: '200px'
    });

</script>
</body>
</html>
